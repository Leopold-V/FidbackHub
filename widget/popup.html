<!DOCTYPE html>
<html>
<head>
  <title>WebPage Screenshot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
  <script src="popup.js"></script>
</head>
<body class="bg-transparent">
  <button id="captureButton" 
    class="w-40 h-auto duration-200 flex items-center justify-center border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm disabled:bg-indigo-400 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
  >
    Screenshot
  </button>
  <button id="startRecordButton" 
    class="w-40 h-auto duration-200 flex items-center justify-center border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white shadow-sm disabled:bg-red-400 hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
  >
    GIF
  </button>
</body>
</html>
